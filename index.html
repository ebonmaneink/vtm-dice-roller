<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#8c0303" />
    <title>V5 Dice Roller - Vampire: the Masquerade</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="content" id="view-panel">
      <h2 class="content__title">üé≤ V5 Dice Roller</h2>
      <div class="roller">
        <div class="roller__controls">
          <label class="roller__label">
            Total Dice:
            <input
              class="roller__input"
              id="total-dice"
              type="number"
              min="1"
              max="20"
              value="1"
              required
            />
          </label>
          <label class="roller__label">
            Hunger Dice:
            <input
              class="roller__input"
              id="hunger-dice"
              type="number"
              min="0"
              max="5"
              value="0"
              required
            />
          </label>
          <label class="roller__label">
            Difficulty (optional):
            <input
              class="roller__input"
              id="difficulty"
              type="number"
              min="0"
              max="10"
              value=""
            />
          </label>
        </div>

        <div class="roller__buttons">
          <button
            class="roller__button roller__button--primary"
            id="roll-button"
          >
            Roll Dice
          </button>
          <button
            class="roller__button roller__button--rouse"
            id="rouse-button"
          >
            ü©∏ Rouse Check
          </button>
          <button
            class="roller__button roller__button--secondary"
            id="clear-button"
            disabled
          >
            Clear Dice
          </button>
        </div>

        <div id="roller-results" class="roller__results">
          <p class="roller__placeholder">Click "Roll Dice" to see results</p>
        </div>

        <!-- Post-roll controls -->
        <div
          class="roller__post-controls"
          id="post-controls"
          style="display: none"
        >
          <div class="roller__reroll-section">
            <button
              class="roller__button roller__button--willpower"
              id="willpower-reroll-button"
            >
              üß† Willpower Reroll
            </button>
            <p
              class="roller__reroll-instructions"
              id="reroll-instructions"
              style="display: none"
            >
              Click up to 3 normal dice to reroll them, then click "Execute
              Reroll"
            </p>
            <div
              class="roller__reroll-buttons"
              style="display: none"
              id="reroll-button-container"
            >
              <button
                class="roller__button roller__button--execute"
                id="execute-reroll-button"
              >
                Execute Reroll
              </button>
              <button
                class="roller__button roller__button--cancel"
                id="cancel-reroll-button"
              >
                Cancel
              </button>
            </div>
          </div>

          <div class="roller__add-dice">
            <button
              class="roller__button roller__button--add"
              id="add-normal-button"
            >
              + Normal Die
            </button>
            <button
              class="roller__button roller__button--add"
              id="add-hunger-button"
            >
              + Hunger Die
            </button>
          </div>
        </div>
      </div>

      <!-- Branding -->
      <footer class="branding">
        <div class="branding__content">
          <p class="branding__title">
            Made by <strong>Ebonmane Ink Creative Studios</strong>
          </p>
          <p class="branding__author">Jordan Campbell (aka Jayden King)</p>
          <div class="branding__links">
            <a
              href="https://github.com/ebonmaneink"
              target="_blank"
              rel="noopener"
              class="branding__link"
            >
              üêô GitHub
            </a>
            <a
              href="https://ko-fi.com/ebonmane"
              target="_blank"
              rel="noopener"
              class="branding__link"
            >
              ‚òï Ko-fi
            </a>
            <a
              href="https://www.patreon.com/c/ebonmaneink"
              target="_blank"
              rel="noopener"
              class="branding__link"
            >
              üé® Patreon
            </a>
            <a
              href="https://www.linkedin.com/in/campbell-jordan-c/"
              target="_blank"
              rel="noopener"
              class="branding__link"
            >
              üîó Linkedin
            </a>
          </div>
        </div>
      </footer>
    </section>
    <script src="index.js"></script>
  </body>
</html>
